<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.2/fotorama.css" rel="stylesheet">
	<meta content="text/html; charset=utf-8; ru" http-equiv="Content-Type">
	<title>Coffee On</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.2/fotorama.js"></script>
	 <!-- <script src="js/script.js"></script> -->
	 
</head>

<body>

	<header>
		<div class="wrap">
			<img src="img/logo-light.png">
			<div class="info">
				<span>Подробности и заказ:</span>
				<span>+7(952)356-72-55</span>
			</div>
		</div>
	</header>
	<div class="sticky-header">
		<div class="wrap">
			<ul>
				<li><a href="#" class="nav">Информация</a></li>
				<li><a href="#" class="nav">Наши предложения</a></li>
				<li><a href="#" class="nav">Сорта кофе и цены</a></li>
				<li><a href="#" class="nav">Контакты</a></li>
				<li><a href="#" class="order">Оформить заказ</a></li>
			</ul>
		</div>
	</div>
	<div class="rent">
		<div class="wrap--rent">
			<img src="img/coffeemachine-1.png" class="machine">
			<div class="info">
				<div class="top">
					<img src="img/logo-dark.png">
					<span>Эксклюзивный поставщик итальянских фабрик
					производителей элитного кофе и капсульных
					кофемашин на территории России.
					</span>	
				</div>
				<div class="bottom">
					<span>Вы платите только за кофе, <br/>
					аренда кофемашин-Бесплатно!
					</span>
					<button class="button button--placeorder">Оформить заказ</button>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>

</body>
</html>
